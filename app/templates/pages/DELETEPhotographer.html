<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting Photographer</title>
    <link rel="stylesheet" href="{% static 'css/CSSDelete.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-wrapper">
        <form method="POST">
            {% csrf_token %}
            <h2>Photographer Information</h2>
            <div class="photographer-info">
                <p><strong>Name:</strong> {{ photographer.name }}</p>
                <p><strong>Email:</strong> {{ photographer.email }}</p>
                <p><strong>Contact:</strong> {{ photographer.contact }}</p>
                <p><strong>Role:</strong> {{ photographer.role }}</p>
            </div>
            <p>Are you sure you want to delete this photographer?</p>
            <button type="button" class="btn btn-cancel" onclick="window.location.href='/database'">Cancel</button>
            <input type="submit" name="Confirm" class="btn" value="Confirm">
        </form>
    </div>
</body>
</html>
